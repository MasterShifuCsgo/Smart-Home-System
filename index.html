<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="setter">
      <div id="Area">
        <button class="button changeColorButton">Change Color</button>
        <input class="colorNameField" type="text" placeholder="Enter color name">
      </div>

      <div id="Area">
        <div>
          <label for="CycleDelayValue">Cycle Delay (ms):</label>
          <input id="CycleDelayValue" class="CycleDelayValue" type="text" value="1">
          <button class="button CycleButtonFunctionDelayButton">Set Delay</button>
        </div>

        <div>
          <label for="CycleStepValue">Cycle Step:</label>
          <input id="CycleStepValue" class="CycleStepValue" type="text" value="1">
          <button class="button CycleButtonFunctionStepButton">Set Step</button>
        </div>

        <button class="button Cycle">Cycle Through Colors</button>
        <button class="button StopCycle">Stop</button>
      </div>

      <div class="BoxColor"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
